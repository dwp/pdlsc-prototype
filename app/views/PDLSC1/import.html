{% extends "layouts/main.html" %}

{% block pageTitle %}
  GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}


      <h1 class="govuk-heading-l">
       Import Data
      </h1>
  



<div class="govuk-form-group">
 
  <p>Copy the data from the excel sheet and paste it into the text area</p>

  
  <textarea class="govuk-textarea" id="more-detail" name="moreDetail" rows="5" aria-describedby="more-detail-hint"></textarea>
   <div id="more-detail-hint" class="govuk-hint">
    Use keyboard Ctrl+v to paste data in the input 
</div>

<hr class="govuk-section-break govuk-section-break--m">

<div class="govuk-button-group"><button type="submit" class="govuk-button" data-module="govuk-button">
    Copy to input form
  </button>
   <button type="submit" class="govuk-button govuk-button--secondary" data-module="govuk-button">
   Cancel
  </button>
  
 
</div>

{% endblock %}
