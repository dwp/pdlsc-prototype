{% extends "layouts/main.html" %}

{% block pageTitle %}
GOV.UK page template – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<h1 class="govuk-heading-l">
  Reuse Calculation to Calculate Pension Deferral Lump Sum
</h1>




<hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">




<h2 class="govuk-heading-m">Foregone cash value 1</h2>




<div class="govuk-form-group">
  <legend class="govuk-fieldset__legend">
    <b>Start date</b>
  </legend>
  <div id="passport-issued-hint" class="govuk-hint">
    dd/mm/yyyy
  </div>
  <div class="govuk-date-input" id="passport-issued">
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
          Day
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" value="04" id="passport-issued-day"
          name="passport-issued-day" type="text" inputmode="numeric">
      </div>
    </div>
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
          Month
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-2" value="07" id="passport-issued-month"
          name="passport-issued-month" type="text" inputmode="numeric">
      </div>
    </div>
    <div class="govuk-date-input__item">
      <div class="govuk-form-group">
        <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
          Year
        </label>
        <input class="govuk-input govuk-date-input__input govuk-input--width-4" value="2027" id="passport-issued-year"
          name="passport-issued-year" type="text" inputmode="numeric">
      </div>
    </div>
  </div>
</div>


<hr class="govuk-section-break govuk-section-break--m ">

<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    <b>SP Rate</b> (optional)
  </label>
  <div class="govuk-input__wrapper">
    <div class="govuk-input__prefix" aria-hidden="true">£</div>
    <input class="govuk-input govuk-input--width-5" value="30.00" id="cost" name="cost" type="text" spellcheck="false">
  </div>
</div>



<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    <b>GRB Rate</b> (optional)
  </label>
  <div class="govuk-input__wrapper">
    <div class="govuk-input__prefix" aria-hidden="true">£</div>
    <input class="govuk-input govuk-input--width-5" value="50.00" id="cost" name="cost" type="text" spellcheck="false">
  </div>
</div>



<div class="govuk-form-group">
  <label class="govuk-label" for="sort">
    <b>SAP Rate</b> (optional)
  </label>
  <div class="govuk-input__wrapper">
    <div class="govuk-input__prefix" aria-hidden="true">£</div>
    <input class="govuk-input govuk-input--width-5" value="75 .00" id="cost" name="cost" type="text" spellcheck="false">
  </div>


</div>






<hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">

<div class="govuk-button-group">
  <button type="submit" onclick="window.location.href='/PDLSC2/reuse-calc-multiple'" class="govuk-button govuk-button--secondary"
    data-module="govuk-button">
    Add new value
  </button>

</div>



<button type="submit" class="govuk-button" data-module="govuk-button">
  Calculate Lump Sum
</button>


{% endblock %}
